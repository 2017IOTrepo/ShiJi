        switch (arguments.length) {
            case 1:

            case 2:
                return parseInt(Math.random() * (maxNum - minNum + 1) + minNum, 10)
            default:
                return 0
        }
    }

                    name: data[i].name,
                    value: geoCoord.concat(data[i].value)
